<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--Project Title-->
		<title>Pomodoro Clock</title>

  		<meta name="author" content="The Lusina">
		<meta name="description" content="Pomodoro Clock">
		<meta name="keywords" content="pomodoro clock,pomodoro, clock, Pomodoro clock">

		<!--Icons-->
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" type="text/css">

		<!--Foundation framework-->
		<link rel="stylesheet" href="css/foundation/foundation.min.css">
		
		<link rel="stylesheet" href="css/materialize.min.css">
		<!--Custom CSS-->
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/reset.css">

		<!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway|Material+Icons|Cormorant|Cormorant+SC|Cormorant+Upright|Poiret+One" rel="stylesheet">
	</head>

	<body>
<!-------------------------------------------------------------------------------------------->
		<!--Header-->
		<header>
			<div class="row">
				<div class="small-12 medium-12 large-12 columns">
					<h2>Pomodoro Clock</h2>
					<hr class="underline">
				</div>
			</div>
		</header>
<!-------------------------------------------------------------------------------------------->
		<!--Sections-->
		<section>
			<!--top part with break length and session length-->
			<div class="Settings row">
				<!--Break length-->
				<div class="small-6 columns">
					<div class="break">
						<div class="description">Break Length</div>
						<div class="value">
							<span class="control db">-</span> <span class="v">5</span>
							<span class="control ib">+</span>
						</div>
					</div>
				</div>
				
				<!--session length-->
				<div class="small-6 columns">
					<div class="session">
						<div class="description">Session Length</div>
						<div class="value">
							<span class="control ds">-</span>
							<span class="v">25</span> <span class="control is">+</span>
						</div>
					</div>
				</div>
			</div>
			<!--middle part showing the clcok-->
			<div class="row">
				<div class="large-3 columns">
					<div style="padding:50px;"></div>
				</div>
				<!--clock-->
				<div class="large-6 small-12 columns">
					<div class="pomodoro">
						
						<div class="fill session">
							
						</div>
						<div class="fill break">
							
						</div>
						<div class="time-left">
							
						</div>
						<div class="status">
							 <a class="btn-floating btn-large waves-effect waves-light green">
								 <i class="material-icons">play_arrow</i>
							</a>
						</div>
					</div>
				</div>
				<div class="large-3 columns">
					<div style="padding:50px;"></div>
				</div>
			</div>
			
			<!--bottom part with next and reset buttons-->
			<div class="row">
				<div class="small-6 columns">
					<div class="pomodoro-btns">
						<a class="next-pomodoro btn-floating btn-large waves-effect waves-light red">
							<i class="material-icons">skip_next</i>
						</a>
						Next
					</div>
				</div>
				
				<div class="small-6 columns">
					<div class="pomodoro-btns">
						<a class="reset-pomodoro btn-floating btn-large waves-effect waves-light blue">
							<i class="material-icons">refresh</i>
							</a>
						Reset
					</div>					
				</div>
			</div>
		</section>
<!-------------------------------------------------------------------------------------------->
		<!--Footer-->
        <footer>
			<p>Created by <a href="http://codepen.io/thelusina">The Lusina</a> with <i class="fa fa-clock-o"></i> in mind.</p>
        </footer>
<!-------------------------------------------------------------------------------------------->
		<!--Vendor Scripts-->
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type ="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type ="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
     	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js" type="text/javascript"></script>

		<!--Vendor Scripts hosted in project-->
		<script type ="text/javascript" src = "js/vendor/jquery-3.0.0.min.js"></script>
		<script type="text/javascript" src="js/vendor/foundation.min.js"></script>
		<script type="text/javascript" src="js/vendor/app.js"></script>
		<script type="text/javascript" src="js/vendor/jquery.js"></script>

		<!--Custom JS-->		
		<script type ="text/javascript" src = "js/mainscript.js"></script>
	</body>
</html>
